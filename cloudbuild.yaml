steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/firestore-adapter', '.']

  # Step 2: Push Docker image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/firestore-adapter']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'firestore-adapter'
      - '--image'
      - 'gcr.io/$PROJECT_ID/firestore-adapter'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--service-account'
      - 'rhea-app-sa@$PROJECT_ID.iam.gserviceaccount.com'
      - '--port'
      - '8080'

  # Step 4: Grant public (unauthenticated) access
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'add-iam-policy-binding'
      - 'firestore-adapter'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--member'
      - 'allUsers'
      - '--role'
      - 'roles/run.invoker'

  # Step 5: Sanity check with retry loop
  - # Step 5: Sanity check - curl /health
- name: 'curlimages/curl'
  entrypoint: 'sh'
  args:
    - '-c'
    - |
      echo "Running sanity check..."
      curl -v "https://firestore-adapter-317624663818.europe-west1.run.app/health"


options:
  logging: CLOUD_LOGGING_ONLY
